    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <ul class="job-list-item align-items-center">

                    </li>
                    <li></li>
                </ul>

                <app-card-project *ngFor="let card of UserService.Projects" [fName]="card.fName"
                [lName]="card.lName" [projectTitle]="card.projectTitle" [countApplyJob]="card.countApplyJob" 
                [projectDetails]="card.projectDetails" [dateOfCreate]="card.dateOfCreate" [projectId]="card.projectId">
            </app-card-project>
                    

                <!-- <div class="pagination-area">
                    <ul>
                        <li><a routerLink="/jobs">Prev</a></li>

                        <li><a routerLink="/jobs">3</a></li>
                        <li><a routerLink="/jobs">Next</a></li>
                    </ul>
                </div> -->
            </div>

            <div class="col-lg-4 col-md-12">
                <div class="job-list-right">
                    <!-- <div class="job">
                        <h3>Find A Job</h3>

                        <form>
                            <label><i class="flaticon-send"></i></label>
                            <input type="email" class="form-control" placeholder="Email address">
                            <button type="submit" class="btn">Get A Job Alert</button>
                        </form>
                    </div> -->

                    <div class="job-list-all">
                        <div class="search">
                            <h3>Search Project</h3>

                                <input type="text" class="form-control" placeholder="Project title ">
                                <!-- <button type="submit" class="btn"><i class="flaticon-send"></i></button> -->
                        </div>
                        <div class="search mt-4 cmn-padding">
                            <h3>Category</h3>
                                <ul class="job-cmn-cat ">
                                    
                                     <li *ngFor="let card of UserService.Categorys">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">{{card.categoryTitle}}</label>
                                        </div>
                                    </li>   
                                </ul>
                        </div>

                        <div class="search">
                            <h3>DateFrom</h3>
                            <input type="date" class="form-control" placeholder="From ">
                            <h3 class="mt-3">DateTo</h3>

                            <input type="date" class="form-control" placeholder="To ">

                          
                        </div>

                        <div class="salary cmn-padding">
                            <h3>Budget</h3>
 
                            <mat-slider
                            thumbLabel
                            [displayWith]="formatLabel"
                            tickInterval="10"
                            step="10"
                            min="10"
                            max="1000"
                            color="primary"
                            [(ngModel)]="value"
                            aria-label="units"></mat-slider>
                            <label class="example-value-label"> Budget : 10 - {{value}} JD</label>

                        </div>

                        <div class="search ">
                            <h3>Skills</h3>
                            <textarea type="text" class="form-control" placeholder=""></textarea>

                          
                        </div>
                        <div class="level">
                            <button type="submit" class="btn">Filter Now</button>
                        </div>
                    </div>

                    
                </div>  
            </div>
        </div>
    </div>
</div>
